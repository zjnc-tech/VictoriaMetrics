# rules.yaml
groups:
  # 应用监控告警组
  - name: application_alerts
    type: sql
    interval: 30s
    rules:
      # HTTP 错误率告警
      - alert: HighHTTPErrorRate
        expr: "SELECT 
    l.service,
    l.level,
    m.metric_value
FROM logs l
JOIN metrics m ON l.service = m.service
WHERE l.timestamp >= now() - INTERVAL 1 HOUR | value=xx | time=zz | labels(labela=a,labelb=b) | value > 10 | time:nnn"
        for: 2m
        labels:
          severity: critical
          team: app
        annotations:
          summary: "高 HTTP 错误率"
          description: "HTTP 5xx 错误率超过 5% 已持续 2 分钟"

      # 记录规则：请求率统计
      - record: api:request:rate
        expr: "rate(http_requests_total[5m])"
        labels:
          type: "rate"
